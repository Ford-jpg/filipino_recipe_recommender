<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Filipino Recipe Recommender</h1>

    <!-- Unified Search Section -->
    <div class="section">
        <h2>Search for Recipes</h2>
        <input type="text" id="search-input" placeholder="Enter a prompt or ingredients (e.g., 'I want a spicy pork stew with vinegar')">
        <button onclick="unifiedSearch()">Search</button>
        <div id="search-results" class="results"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
