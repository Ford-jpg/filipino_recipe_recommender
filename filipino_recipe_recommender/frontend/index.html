<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender</title>
    <link rel="stylesheet" href="style.css"> <!-- Corrected file path for CSS -->
</head>
<body>
    <h1>Filipino Recipe Recommender</h1>

    <div class="section">
        <h2>All Recipes</h2>
        <button onclick="fetchAllRecipes()">Get All Recipes</button>
        <div id="all-recipes" class="results"></div>
    </div>

    <div class="section">
        <h2>Search by Ingredients</h2>
        <input type="text" id="ingredient-input" placeholder="Enter ingredients separated by commas">
        <button onclick="searchByIngredients()">Search</button>
        <div id="ingredient-results" class="results"></div>
    </div>

    <div class="section">
        <h2>Prompt-based Search</h2>
        <input type="text" id="prompt-input" placeholder="Enter a prompt (e.g., 'I want a savory stew with pork')">
        <button onclick="searchByPrompt()">Search</button>
        <div id="prompt-results" class="results"></div>
    </div>

    <script src="scripts.js"></script> <!-- Corrected file path for JavaScript -->
</body>
</html>
